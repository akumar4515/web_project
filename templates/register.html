{% load static %}
<!DOCTYPE html>
<html> 
    <head>
        <title>WEB.aix</title>
        <link rel="stylesheet" href="{% static 'style/register.css' %}"/>
        <script src="{% static 'style/register.js' %}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header><a href="/" style="text-decoration:none;"><h1>WEB.aix</h1></a>
        </header>
     
        

     <form method="POST" action="register">
        {% csrf_token %}
        <div>
            <h1>CREATE ACCOUNT</h1>
            <hr>
           
        {% for message in messages%}
        <h5>{{message}}</h5>
        {% endfor %}
        
     
     <label for="username">Username :</label>
     <input type="name"  class="username" name="username" placeholder="Username"/><br> 
    
            <label for="email" class="email">Email Address :</label>
            <input type="email" id="email" name='email' placeholder="Email-Address"><br>
         
            <label for="password" class="password">Create Password :</label>
            <input type="password" name="password" placeholder="Create password" id="password">
            <input type="checkbox" onclick="myFunction()"><i>show password </i><br>
            <label for="pass2" class="pass">Re-Enter Password :</label>
            <input type="name" id="pass" name="password2" placeholder="Enter Password Again">
           <br>
           

           <button onclick="myLog">Sign-Up</button><br><br>
     
           <a href="login">Already Have Account!</a>

        </div> 

     </form>
     <hr>
     <span class="end"><p> @2023 trail official<br>
        WEB.aix</p></span>

    </body>
    </html>
